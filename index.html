<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login">

    <link rel="stylesheet" href="assets/css/cssl.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/N_white_back_180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/N_white_back_167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/N_white_back_152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/N_white_back_120x120.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#0c5647">

    <link rel="manifest" href="manifest.json">


    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#b19859">

    <title>XPTOAF-BackOffice</title>
</head>
<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="loginbox">
        <img src="assets/img/N_gold_512x512.png" class="avatar" alt="Company Logo">
        <h1>XPTOAF</h1>
        <br>
        <form action="" method="post" name="Login" id="Login">
        <p>Username</p>
        <input type="text" name="name" value="" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" value="" placeholder="Enter Password">
        <input type="submit" name="login" value="Login" onclick="t();return false;">
        <a href="#">Lost your password?</a>
        </form>
    </div>
    <script>
        function t(){
            window.location.replace("dashboard.html");
        }
    </script>
</body>
</html>
